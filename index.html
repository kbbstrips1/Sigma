<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hack System</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: "Courier New", monospace;
            padding: 20px;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        #terminal {
            width: 100%;
            height: 300px;
            background: black;
            border: 1px solid green;
            padding: 10px;
            margin: 20px 0;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            white-space: pre-wrap;
            font-size: 1.2em;
            box-sizing: border-box;
        }

        #terminal-content {
            text-align: left;
            word-wrap: break-word;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            margin-top: 20px;
        }

        /* Zorg ervoor dat de terminal niet te groot is op kleine schermen */
        @media (max-width: 600px) {
            #terminal {
                height: 200px;
                font-size: 1em;
            }

            h1 {
                font-size: 1.5em;
            }

            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <h1>Hack System</h1>
    <div id="terminal"><div id="terminal-content"></div></div>
    <p>Press ENTER to enter system...</p>
    
    <script>
        const codeSnippets = [
            "struct group_info *alloc_group(int gid) {",
            "    struct group_info *group;",
            "    group = kmalloc(sizeof(*group), GFP_KERNEL);",
            "    if (!group) return NULL;",
            "    group->gid = gid;",
            "    return group;",
            "}",
            "void add_user_to_group(struct user *usr, int gid) {",
            "    struct group_info *group = alloc_group(gid);",
            "    if (group) usr->group = group;",
            "}" 
        ];

        let terminal = document.getElementById("terminal");
        let terminalContent = document.getElementById("terminal-content");
        let codeIndex = 0;

        document.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                terminalContent.innerHTML += "\n> ENTERED SYSTEM...\n";
                terminal.scrollTop = terminal.scrollHeight;
                setTimeout(() => {
                    window.location.href = "https://r.mtdv.me/SQwHJ0CnvJ";
                }, 2000);
            } else {
                if (codeIndex >= codeSnippets.length) {
                    codeIndex = 0;
                }
                terminalContent.innerHTML += codeSnippets[codeIndex] + "\n";
                terminal.scrollTop = terminal.scrollHeight;
                codeIndex++;
            }
        });
    </script>
</body>
</html>
